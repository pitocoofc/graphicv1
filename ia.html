<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexos AI - Engine v1.4</title>
    <style>
        :root { --bg: #0d0d0d; --panel: #1a1a1a; --accent: #9c27b0; --text: #e0e0e0; --user-msg: #6a1b9a; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        #ai-container { flex: 1; display: flex; flex-direction: column; max-width: 800px; margin: 0 auto; border-left: 1px solid #333; border-right: 1px solid #333; background: #111; position: relative; }
        
        .header { padding: 15px 20px; background: var(--panel); border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .version-box { display: flex; flex-direction: column; }
        .header h2 { margin: 0; font-size: 16px; color: var(--accent); letter-spacing: 1px; }
        #version-selector { background: #000; color: #fff; border: 1px solid var(--accent); border-radius: 5px; padding: 2px; font-size: 11px; margin-top: 5px; cursor: pointer; }

        .header-btns { display: flex; gap: 8px; }
        .btn-ui { background: none; border: 1px solid var(--accent); color: var(--accent); padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 11px; transition: 0.3s; }
        .btn-ui:hover { background: var(--accent); color: white; }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 15px; font-size: 14px; line-height: 1.5; animation: slideIn 0.2s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .msg.user { align-self: flex-end; background: var(--user-msg); color: white; border-bottom-right-radius: 2px; }
        .msg.bot { align-self: flex-start; background: #252526; border: 1px solid #333; border-bottom-left-radius: 2px; }

        .input-area { padding: 20px; background: var(--panel); display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #000; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; outline: none; }
        button#send { background: var(--accent); border: none; color: white; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        #vault-modal { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .vault-card { background: var(--panel); padding: 25px; border-radius: 15px; border: 1px solid var(--accent); width: 85%; max-width: 350px; text-align: center; }
        .vault-card h3 { color: var(--accent); margin-top: 0; }
        .data-box { background: #000; text-align: left; padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--accent); }
        .data-label { font-size: 9px; color: #888; margin-bottom: 2px; }
        .data-value { font-size: 13px; color: #fff; }

        pre { background: #050505; padding: 12px; border-radius: 8px; overflow-x: auto; color: #4fc3f7; border: 1px solid #222; font-family: 'Consolas', monospace; margin-top: 10px; }
    </style>
</head>
<body>

<div id="ai-container">
    <div id="vault-modal">
        <div class="vault-card">
            <h3>üîê COFRE DE BIO</h3>
            <div class="data-box">
                <div class="data-label">NOME DO USU√ÅRIO</div>
                <div id="v-nome">...</div>
            </div>
            <div class="data-box">
                <div class="data-label">ESTADO DE ESP√çRITO</div>
                <div id="v-estado">...</div>
            </div>
            <div class="data-box">
                <div class="data-label">PROJETO/JOGO</div>
                <div id="v-jogo">...</div>
            </div>
            <button class="btn-ui" style="width:100%; margin-top:15px;" onclick="closeVault()">FECHAR</button>
        </div>
    </div>

    <div class="header">
        <div class="version-box">
            <h2>ü§ñ NEXOS ENGINE</h2>
            <select id="version-selector">
                <option value="1.4">v1.4 - Markov Neural</option>
                <option value="0.1">v0.1 - Scripters</option>
                <option value="0.5">v0.5 - Bate-papo</option>
            </select>
        </div>
        <div class="header-btns">
            <button class="btn-ui" id="btn-audio">üîä VOZ: ON</button>
            <button class="btn-ui" onclick="openVault()">‚öôÔ∏è BIO</button>
            <button class="btn-ui" onclick="window.history.back()">SAIR</button>
        </div>
    </div>

    <div id="chat-window"></div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Pergunte ou diga algo..." autocomplete="off">
        <button id="send">ENVIAR</button>
    </div>
</div>

<script type="module">
    import brain from './brain.js';

    // --- CLASSE MARKOV INTEGRADA (v1.4) ---
    class NexosMarkov {
        constructor() {
            this.database = {};
            this.starts = [];
        }
        treinar(texto) {
            const frases = texto.split(/(?<=[.!?])\s+/);
            frases.forEach(f => {
                const words = f.trim().split(/\s+/);
                if (words.length < 2) return;
                this.starts.push(words[0]);
                for (let i = 0; i < words.length - 1; i++) {
                    let cur = words[i].toLowerCase().replace(/[,]/g, "");
                    if (!this.database[cur]) this.database[cur] = [];
                    this.database[cur].push(words[i+1]);
                }
            });
        }
        gerar(seed) {
            let cur = seed ? seed.toLowerCase() : this.starts[Math.floor(Math.random() * this.starts.length)];
            let res = [cur];
            for (let i = 0; i < 15; i++) {
                let options = this.database[cur.replace(/[.!?]/g, "")];
                if (!options) break;
                let next = options[Math.floor(Math.random() * options.length)];
                res.push(next);
                cur = next.toLowerCase();
                if (/[.!?]/.test(next)) break;
            }
            return res.join(" ");
        }
    }

    const nexosMarkov = new NexosMarkov();
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send');
    const versionSel = document.getElementById('version-selector');
    const btnAudio = document.getElementById('btn-audio');

    let audioEnabled = true;

    // --- TREINAMENTO GRAMATICAL (15 LINHAS) ---
    const dataset = `
    A consci√™ncia do desenvolvedor √© o alicerce fundamental para a cria√ß√£o de mundos virtuais complexos.
    Na Graphic Engine, a l√≥gica de programa√ß√£o se funde com a est√©tica visual de forma indissoci√°vel.
    O ser humano busca a verdade atrav√©s do c√≥digo enquanto a m√°quina processa a realidade f√≠sica.
    Desenvolver √© um ato de coragem onde a sintaxe correta define a exist√™ncia de um objeto digital.
    A performance de um sistema reflete a clareza mental de quem o projetou originalmente.
    Toda fun√ß√£o matem√°tica possui um prop√≥sito oculto na engrenagem da simula√ß√£o.
    A arte de criar jogos exige paci√™ncia para iterar sobre erros at√© encontrar a beleza.
    O c√≥digo limpo √© como uma poesia bem escrita para ser lida por mentes e m√°quinas.
    A Nexos AI opera no limite entre a automa√ß√£o t√©cnica e a intui√ß√£o criativa do mestre.
    No horizonte dos pixels, cada cor carrega um significado profundo sobre a percep√ß√£o humana.
    A arquitetura de software deve ser flex√≠vel como a filosofia e r√≠gida como a l√≥gica formal.
    O tempo de execu√ß√£o √© o recurso mais escasso na busca pelo realismo absoluto.
    A imagina√ß√£o precede a implementa√ß√£o tecnol√≥gica em todos os grandes projetos.
    Um erro de compila√ß√£o √© apenas um convite para o aprofundamento do conhecimento t√©cnico.
    A harmonia entre hardware e software resulta na experi√™ncia imersiva perfeita.
    `;
    nexosMarkov.treinar(dataset);

    function falar(texto) {
        if (!audioEnabled) return;
        const textoLimpo = texto.replace(/<[^>]*>?/gm, '');
        const msg = new SpeechSynthesisUtterance();
        msg.text = textoLimpo;
        msg.lang = 'pt-BR';
        msg.rate = 1.2;
        msg.pitch = 0.9;
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(msg);
    }

    btnAudio.onclick = () => {
        audioEnabled = !audioEnabled;
        btnAudio.innerText = audioEnabled ? "üîä VOZ: ON" : "üîá VOZ: OFF";
    };

    let bio = {
        nome: localStorage.getItem('bio_user_name') || "Mestre",
        estado: localStorage.getItem('bio_user_status') || "Focado",
        jogo: localStorage.getItem('bio_user_game') || "Meu Projeto",
        lastBot: ""
    };

    const saudacao = `Ol√° ${bio.nome}. Nexos Neural v${versionSel.value} ativa. O que vamos construir hoje?`;
    addMessage(saudacao, 'bot');
    setTimeout(() => falar(saudacao), 1000);

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = text.replace(/\n/g, '<br>');
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    window.openVault = function() {
        const pin = prompt("Senha do Cofre:");
        if (pin === "1234") {
            document.getElementById('v-nome').innerText = bio.nome;
            document.getElementById('v-estado').innerText = bio.estado;
            document.getElementById('v-jogo').innerText = bio.jogo;
            document.getElementById('vault-modal').style.display = 'flex';
        } else {
            alert("Acesso negado.");
        }
    };

    window.closeVault = function() {
        document.getElementById('vault-modal').style.display = 'none';
    };

    async function process() {
        const raw = userInput.value;
        const text = raw.toLowerCase().trim();
        if(!text) return;

        addMessage(raw, 'user');
        userInput.value = "";

        setTimeout(() => {
            let response = "";

            // L√≥gica de Mem√≥ria (Bio)
            if (bio.lastBot.includes("como vai") || bio.lastBot.includes("tudo bem")) {
                bio.estado = text;
                localStorage.setItem('bio_user_status', text);
                response = `Entendi. Guardei que voc√™ est√° se sentindo ${text}.`;
            }

            if (!response) {
                if (versionSel.value === "1.4") {
                    // CADEIA DE MARKOV: Pega a √∫ltima palavra como semente
                    const words = text.split(" ");
                    const seed = words[words.length - 1];
                    response = nexosMarkov.gerar(seed);
                    if (response.length < 5) response = nexosMarkov.gerar(); // Fallback se a semente falhar
                } else if (versionSel.value === "0.1") {
                    if(text.includes("girar")) response = "Script de rota√ß√£o gerado com sucesso.";
                    else response = "Modo Scripter ativo. Tente 'girar'.";
                } else {
                    for (let item of brain) {
                        if (item.inputs.some(k => text.includes(k))) {
                            response = item.outputs[Math.floor(Math.random() * item.outputs.length)];
                            break;
                        }
                    }
                    if(!response) response = "Estou processando essa informa√ß√£o na rede neural.";
                }
            }

            bio.lastBot = response.toLowerCase();
            addMessage(response, 'bot');
            falar(response);
        }, 600);
    }

    sendBtn.onclick = process;
    userInput.addEventListener("keypress", (e) => { if(e.key === "Enter") process(); });
</script>
