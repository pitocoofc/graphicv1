<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexos AI - Engine v1.0</title>
    <style>
        :root { --bg: #0d0d0d; --panel: #1a1a1a; --accent: #9c27b0; --text: #e0e0e0; --user-msg: #6a1b9a; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        #ai-container { flex: 1; display: flex; flex-direction: column; max-width: 800px; margin: 0 auto; border-left: 1px solid #333; border-right: 1px solid #333; background: #111; }
        
        .header { padding: 15px 20px; background: var(--panel); border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .version-box { display: flex; flex-direction: column; }
        .header h2 { margin: 0; font-size: 16px; color: var(--accent); letter-spacing: 1px; }
        
        #version-selector { background: #000; color: #fff; border: 1px solid var(--accent); border-radius: 5px; padding: 2px; font-size: 11px; margin-top: 5px; cursor: pointer; }

        .back-btn { background: none; border: 1px solid var(--accent); color: var(--accent); padding: 6px 15px; border-radius: 20px; cursor: pointer; font-size: 11px; transition: 0.3s; }
        .back-btn:hover { background: var(--accent); color: white; }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 15px; font-size: 14px; line-height: 1.5; animation: slideIn 0.2s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg.user { align-self: flex-end; background: var(--user-msg); color: white; border-bottom-right-radius: 2px; }
        .msg.bot { align-self: flex-start; background: #252526; border: 1px solid #333; border-bottom-left-radius: 2px; }

        .input-area { padding: 20px; background: var(--panel); display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #000; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; outline: none; }
        button#send { background: var(--accent); border: none; color: white; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        pre { background: #000; padding: 12px; border-radius: 8px; overflow-x: auto; color: #4fc3f7; border: 1px solid #222; font-family: 'Consolas', monospace; margin-top: 10px; }
        code { color: #ffeb3b; }
    </style>
</head>
<body>

<div id="ai-container">
    <div class="header">
        <div class="version-box">
            <h2>ü§ñ NEXOS ENGINE</h2>
            <select id="version-selector">
                <option value="0.1">v0.1 - Scripters (Direto)</option>
                <option value="0.5">v0.5 - Bate-papo (Brain)</option>
            </select>
        </div>
        <button class="back-btn" onclick="window.history.back()">VOLTAR AO STUDIO</button>
    </div>

    <div id="chat-window">
        </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Diga algo ou pe√ßa um c√≥digo..." autocomplete="off">
        <button id="send">ENVIAR</button>
    </div>
</div>

<script type="module">
    import brain from './brain.js';

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send');
    const versionSel = document.getElementById('version-selector');

    // Inicializa√ß√£o da "Bio" (Mem√≥ria Persistent via LocalStorage)
    let memory = {
        lastBotPrompt: localStorage.getItem('nexos_last_bot') || "",
        userName: localStorage.getItem('nexos_user_name') || "Mestre"
    };

    // Mensagem de Boas-vindas baseada na mem√≥ria
    addMessage(`Ol√° ${memory.userName}! Sistema carregado. O que vamos desenvolver agora?`, 'bot');

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = text.replace(/\n/g, '<br>');
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function processResponse() {
        const rawText = userInput.value;
        const text = rawText.toLowerCase().trim();
        if(!text) return;

        addMessage(rawText, 'user');
        userInput.value = "";

        setTimeout(() => {
            let response = "";

            // --- L√ìGICA DE CONTINUIDADE (A IA lembra o que perguntou) ---
            if (memory.lastBotPrompt.includes("tudo bem") && (text.includes("sim") || text.includes("estou"))) {
                response = "Fico muito feliz em saber! O bom humor ajuda a codar melhor. Vamos para os scripts?";
            } 
            else if (memory.lastBotPrompt.includes("como se chama") || memory.lastBotPrompt.includes("seu nome")) {
                let name = rawText.split(" ").pop();
                localStorage.setItem('nexos_user_name', name);
                memory.userName = name;
                response = `Prazer em te conhecer, ${name}! Vou guardar seu nome na minha mem√≥ria central.`;
            }

            // --- SE N√ÉO HOUVER CONTEXTO, USA O MOTOR SELECIONADO ---
            if (!response) {
                if (versionSel.value === "0.1") {
                    // MODO SCRIPTER (L√≥gica r√°pida que voc√™ curtiu)
                    response = "Processando l√≥gica... N√£o reconheci esse comando de script.";
                    if(text.includes("girar")) {
                        response = "Aqui est√° seu destaque de rota√ß√£o:\n<pre><code>function update() {\n  this.rotation.y += 0.05;\n}</code></pre>";
                    } else if(text.includes("ceu") || text.includes("sky")) {
                        response = "Para o c√©u: Selecione 'Sky' no Explorer e altere a URL da textura!";
                    }
                } else {
                    // MODO BATE-PAPO (Usa o Brain.js)
                    response = "Interessante... me conte mais sobre isso ou tente um comando de script.";
                    for (let item of brain) {
                        if (item.inputs.some(k => text.includes(k))) {
                            response = item.outputs[Math.floor(Math.random() * item.outputs.length)];
                            break;
                        }
                    }
                }
            }

            // Salva o estado para a pr√≥xima intera√ß√£o
            memory.lastBotPrompt = response.toLowerCase();
            localStorage.setItem('nexos_last_bot', memory.lastBotPrompt);
            
            addMessage(response, 'bot');
        }, 500);
    }

    sendBtn.onclick = processResponse;
    userInput.addEventListener("keypress", (e) => { if(e.key === "Enter") processResponse(); });
</script>

</body>
</html>
