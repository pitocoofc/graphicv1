<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Studio - Assistente</title>
    <style>
        :root { --bg: #0d0d0d; --panel: #1a1a1a; --accent: #9c27b0; --text: #e0e0e0; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        #ai-container { flex: 1; display: flex; flex-direction: column; max-width: 800px; margin: 0 auto; border-left: 1px solid #333; border-right: 1px solid #333; }
        .header { padding: 20px; background: var(--panel); border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .header h2 { margin: 0; font-size: 18px; color: var(--accent); }
        .back-btn { background: none; border: 1px solid var(--accent); color: var(--accent); padding: 5px 15px; border-radius: 20px; cursor: pointer; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 12px; font-size: 14px; line-height: 1.5; }
        .msg.user { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .msg.bot { align-self: flex-start; background: #252526; border: 1px solid #333; border-bottom-left-radius: 2px; }
        .input-area { padding: 20px; background: var(--panel); display: flex; gap: 10px; }
        input { flex: 1; background: #000; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; outline: none; }
        button#send { background: var(--accent); border: none; color: white; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        pre { background: #000; padding: 10px; border-radius: 5px; overflow-x: auto; color: #4fc3f7; border: 1px solid #333; }
    </style>
</head>
<body>

<div id="ai-container">
    <div class="header">
        <h2>ü§ñ STUDIO IA</h2>
        <button class="back-btn" onclick="window.history.back()">VOLTAR</button>
    </div>
    <div id="chat-window">
        <div class="msg bot">Dicion√°rio carregado via brain.js. Como posso ajudar?</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Digite aqui...">
        <button id="send">ENVIAR</button>
    </div>
</div>

<script type="module">
    // Importando o dicion√°rio do arquivo externo
    import brain from './brain.js';

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send');

    // Quando usamos type="module", precisamos atachar a fun√ß√£o ao bot√£o via JS, 
    // ou colocar a fun√ß√£o no objeto 'window' explicitamente.
    
    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = text.replace(/\n/g, '<br>');
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function processMessage() {
        const text = userInput.value.toLowerCase().trim();
        if (!text) return;

        addMessage(userInput.value, 'user');
        userInput.value = "";

        setTimeout(() => {
            let response = "N√£o encontrei essa palavra no brain.js. Tente 'oi' ou 'girar'.";

            for (let item of brain) {
                const match = item.inputs.some(key => text.includes(key));
                if (match) {
                    response = item.outputs[Math.floor(Math.random() * item.outputs.length)];
                    break;
                }
            }
            addMessage(response, 'bot');
        }, 500);
    }

    // Eventos (Substituem o onclick do HTML)
    sendBtn.addEventListener('click', processMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') processMessage();
    });
</script>
</body>
</html>
