
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Studio - Assistente</title>
    <style>
        :root { --bg: #0d0d0d; --panel: #1a1a1a; --accent: #9c27b0; --text: #e0e0e0; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: var(--text); display: flex; height: 100vh; }
        
        #ai-container { flex: 1; display: flex; flex-direction: column; max-width: 800px; margin: 0 auto; border-left: 1px solid #333; border-right: 1px solid #333; }
        
        .header { padding: 20px; background: var(--panel); border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .header h2 { margin: 0; font-size: 18px; color: var(--accent); }
        .back-btn { background: none; border: 1px solid var(--accent); color: var(--accent); padding: 5px 15px; border-radius: 20px; cursor: pointer; }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 12px; font-size: 14px; line-height: 1.5; }
        .msg.user { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .msg.bot { align-self: flex-start; background: #252526; border: 1px solid #333; border-bottom-left-radius: 2px; }

        .input-area { padding: 20px; background: var(--panel); display: flex; gap: 10px; }
        input { flex: 1; background: #000; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; outline: none; }
        input:focus { border-color: var(--accent); }
        button#send { background: var(--accent); border: none; color: white; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        pre { background: #000; padding: 10px; border-radius: 5px; overflow-x: auto; color: #4fc3f7; border: 1px solid #333; }
    </style>
</head>
<body>

<div id="ai-container">
    <div class="header">
        <h2>ü§ñ STUDIO IA <small style="color:gray; font-weight:normal;">v1.0</small></h2>
        <button class="back-btn" onclick="window.history.back()">VOLTAR AO EDITOR</button>
    </div>

    <div id="chat-window">
        <div class="msg bot">Ol√°! Eu sou a IA do seu Studio. Posso te ajudar a criar scripts, configurar o c√©u ou organizar seus objetos. O que vamos construir hoje?</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ex: Crie um script para girar um bloco...">
        <button id="send" onclick="sendMessage()">ENVIAR</button>
    </div>
</div>

<script>
    const chat = document.getElementById('chat-window');
    const input = document.getElementById('user-input');

    function sendMessage() {
        const text = input.value;
        if(!text) return;

        // Mensagem do Usu√°rio
        addMsg(text, 'user');
        input.value = "";

        // L√≥gica de Resposta da IA (Simulada)
        setTimeout(() => {
            let response = "Interessante! Posso te ajudar com isso. No momento estou aprendendo a manipular os scripts do seu motor.";
            
            if(text.toLowerCase().includes("girar")) {
                response = "Aqui est√° um script b√°sico para girar um objeto no eixo Y:<br><pre>-- Script de Rota√ß√£o\nfunction update() {\n  objeto.rotation.y += 0.02;\n}</pre>";
            } else if(text.toLowerCase().includes("c√©u") || text.toLowerCase().includes("sky")) {
                response = "Para mudar o c√©u, voc√™ pode usar o arquivo 'Sky' no Explorer e colar uma URL de imagem 360 do site Polyhaven, por exemplo!";
            }

            addMsg(response, 'bot');
        }, 800);
    }

    function addMsg(text, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    input.addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
</script>

</body>
</html>
